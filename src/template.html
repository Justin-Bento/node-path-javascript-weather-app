<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <header class="top-navigation">
      <section class="container top-navigation-parent">
        <div class="top-navigation-child-1">

        </div>
        <div class="top-navigation-child-2">

    <main class="content container">
      <form action="">
        <fieldset>
          <legend>Change Country</legend>
          <input type="text" name="search-country" id="search-country" />
        </fieldset>
        <fieldset>
          <input type="submit" value="submit" />
        </fieldset>
        <fieldset>
          <button id="change-metric"></button>
        </fieldset>
      </form>
      <section class="location-infromation">
        <h1 class="country-address">Location Information:</h1>
        <ul class="">
          <li class="">City Name (e.g., "London")</li>
          <li class="">Country (e.g., "UK")</li>
          <li class="">Latitude/Longitude (for more accurate location-based weather)</li>
        </ul>
      </section>
    </main>
